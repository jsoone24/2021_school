<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>여행</title>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,100"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/grid.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Header -->
      <header class="row">
        <div class="col-12 profile-title">
          <h1 class="name-title">여행</h1>
        </div>
      </header>

      <hr />
      <!-- About Me -->
      <section class="row">
        <div class="col-12 feature-title">
          <h2>여행</h2>
        </div>

        <div class="row about">
          <div class="col-4 about-flex">
            <div class="about-profile center-text">
              <img
                src="../images/travel.jpg"
                alt="About Profile Image"
                class="about-image"
              />
            </div>
          </div>

          <div class="col-8 about-flex">
            <p class="about-text">
              여행(旅行)이란, 일이나 유람, 휴식 등을 위해 일상생활에서 벗어나 타
              국가, 다른 지역으로 떠나는 일을 말한다. 크게 배낭여행과 패키지
              여행, 혹은 국내 여행과 해외여행으로 구분된다. 2020년대 들어서는
              우주여행 또한 본격적으로 새로운 여행의 한 형태로 등장하기
              시작했다.
            </p>
          </div>
        </div>
      </section>

      <!-- Featured Works -->
      <div class="row">
        <div class="col-12 feature-title">
          <h2>방문했던 여행지</h2>
        </div>

        <!-- Each Portfolio Section -->
        <div class="row">
          <!-- Work 1 -->
          <section class="col-4 center-text work">
            <div class="each-work">
              <img src="../images/laos.jpg" alt="work image 1" class="left" />
            </div>

            <div class="work-detail">
              <h3 class="work-title work-side">라오스</h3>
            </div>
          </section>

          <!-- Work 2 -->
          <section class="col-4 center-text work">
            <div class="each-work">
              <img src="../images/taiwan.jpg" alt="work image 2" />
            </div>

            <div class="work-detail">
              <h3 class="work-title">대만</h3>
            </div>
          </section>

          <!-- Work 3 -->
          <section class="col-4 center-text work">
            <div class="each-work">
              <img src="../images/spain.jpg" alt="work image 3" class="right" />
            </div>

            <div class="work-detail">
              <h3 class="work-title work-side">스페인</h3>
            </div>
          </section>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <p>&copy; 2021 한종수</p>
      </footer>
    </div>
  </body>
</html>
