<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>연구</title>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,100"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/grid.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Header -->
      <header class="row">
        <div class="col-12 profile-title">
          <h1 class="name-title">연구</h1>
        </div>
      </header>

      <hr />
      <!-- About Me -->
      <section class="row">
        <div class="col-12 feature-title">
          <h2>NCLab</h2>
        </div>

        <div class="row about">
          <div class="col-4 about-flex">
            <div class="about-profile center-text">
              <img
                src="../images/nclab.jpeg"
                alt="About Profile Image"
                class="about-image"
              />
            </div>
          </div>

          <div class="col-8 about-flex">
            <ol class="about-text">
              <li>연구 목표 및 분야</li>
              <ul>
                <li>네트워크 컴퓨팅 및 사물인터넷</li>
                <li>OpenWrt 기반의 임베디드 리눅스 시스템 연구</li>
                <li>가상화 및 클라우드 컴퓨팅 연구</li>
              </ul>
              <li>수행 중인 연구 과제</li>
              <ul>
                <li>유무선 공유기 기반 임베디드 시스템 응용 개발</li>
                <li>
                  유무선망에서 통신 품질 개선을 위한 혼잡제어 및 속도 개선 장치
                  개발
                </li>
              </ul>
            </ol>
          </div>
        </div>
      </section>

      <!-- Featured Works -->
      <div class="row">
        <div class="col-12 feature-title">
          <h2>소개 사진</h2>
        </div>

        <!-- Each Portfolio Section -->
        <div class="row">
          <!-- Work 1 -->
          <section class="col-4 center-text work">
            <div class="each-work">
              <img src="../images/lab0.JPG" alt="work image 1" class="left" />
            </div>

            <div class="work-detail">
              <h3 class="work-title work-side">연구실 모습</h3>
            </div>
          </section>

          <!-- Work 2 -->
          <section class="col-4 center-text work">
            <div class="each-work">
              <img src="../images/lab1.JPG" alt="work image 2" />
            </div>

            <div class="work-detail">
              <h3 class="work-title">드론</h3>
            </div>
          </section>

          <!-- Work 3 -->
          <section class="col-4 center-text work">
            <div class="each-work">
              <img src="../images/lab2.jpg" alt="work image 3" class="right" />
            </div>

            <div class="work-detail">
              <h3 class="work-title work-side">테스트</h3>
            </div>
          </section>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <p>&copy; 2021 한종수</p>
      </footer>
    </div>
  </body>
</html>
